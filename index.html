<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rictei Code Editor</title>
</head>
<body>
    <div class="container">
        <!-- Header Section with Title -->
        <header class="header">
            <h1>Rictei Code Editor</h1>
        </header>
        
        <div class="editor">
            <textarea id="codeInput" placeholder="Type code here..."></textarea>
            <button onclick="runCode()">Run Code</button>
        </div>
    </div>
</body>
</html><style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.header {
   color:black;
   background-color:red;
   
   
}
body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}

/* Container holding the header and editor */
.container {
    display: flex;
    flex-direction: column;
    width: 90%;
    height: 90vh;
}

/* Styling for the header */
header {
    background-color: black;
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 5px 5px 0 0; /* Rounded corners at the top */
}

header h1 {
    margin: 0;
    font-size: 24px;
}

.editor {
    display: flex;
    flex-direction: column;
    flex: 1;
    justify-content: space-between; /* Button stays at the bottom */
    margin-top: 10px;
}

textarea {
    flex: 1;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
    font-size: 16px;
    line-height: 1.5;
}

button {
    padding: 15px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #218838;
}</style><script>function runCode() {
    let code = document.getElementById("codeInput").value;

    // Open a new window for the preview
    let previewWindow = window.open("", "_blank", "width=800,height=600");

    // Write the user code to the new window
    previewWindow.document.open();
    previewWindow.document.write(code);
    previewWindow.document.close();
}</script>
